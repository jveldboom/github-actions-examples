name: deploy-promotion

on:
  push:
    branches: [ main ]

env:
  ENV_NAME_DEV: develop
  ENV_NAME_PROD: production
  SLACK_CHANNEL_DEV: develop
  SLACK_CHANNEL_PROD: production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - runs: echo "building..."

  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - runs: echo "unit testing..."

  deploy-develop:
    runs-on: ubuntu-latest
    environment: develop
    needs: unit-test
    steps:
      - runs: echo "deploying to develop..."

  integration-test-develop:
    runs-on: ubuntu-latest
    needs: deploy-develop
    steps:
      - runs: echo "integration testing..."

  user-acceptance-test:
    runs-on: ubuntu-latest
    needs: deploy-develop
    steps:
      - runs: echo "user acceptance testing..."

  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    needs: integration-test
    steps:
      - runs: echo "deploying to production"

  integration-test-production:
    runs-on: ubuntu-latest
    environment: deploy-production
    needs: integration-test
    steps:
      - runs: echo "integration testing production..."